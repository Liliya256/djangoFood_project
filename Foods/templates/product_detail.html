<div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <div class="card product-card">
        <!-- Карусель изображений -->
        <div id="carousel-{{ product.id }}" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for image in product.images.all %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ image.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                </div>
                {% empty %}
                <div class="carousel-item active">
                    <img src="/static/images/no-image.jpg" class="card-img-top" alt="No image" style="height: 200px; object-fit: cover;">
                </div>
                {% endfor %}
            </div>
            
            {% if product.images.count > 1 %}
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{{ product.id }}" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-{{ product.id }}" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            
            <!-- Индикаторы -->
            <div class="carousel-indicators">
                {% for image in product.images.all %}
                <button type="button" data-bs-target="#carousel-{{ product.id }}" data-bs-slide-to="{{ forloop.counter0 }}" 
                        {% if forloop.first %}class="active"{% endif %}></button>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text price">{{ product.price }} ₽</p>
            <p class="card-text">
                <small class="text-muted">
                    {{ product.images.count }} фото
                </small>
            </p>
            <a href="{% url 'product_detail' product.slug %}" class="btn btn-primary">Подробнее</a>
        </div>
    </div>
</div>
