{% extends 'base.html' %}
{% block content %}
<div class="food-card">
    <!-- Слайдер изображений -->
    <div class="food-gallery-slider">
        <div class="slider-container">
            {% for img in food.image_set.all %}
                <div class="slide {% if forloop.first %}active{% endif %}">
                    <div class="image-wrapper">
                        <img class="food-image" src="{{ img.image.url }}" alt="{{ img.name }}">
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <!-- Навигационные стрелки -->
        {% if food.image_set.all.count > 1 %}
        <button class="slider-btn prev-btn" onclick="changeSlide(-1)">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <button class="slider-btn next-btn" onclick="changeSlide(1)">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        
        <!-- Индикаторы -->
        <div class="slider-indicators">
            {% for img in food.image_set.all %}
                <button class="indicator {% if forloop.first %}active{% endif %}" onclick="goToSlide({{ forloop.counter0 }})"></button>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Контент блюда -->
    <div class="food-content">
        <h2 class="food-name">{{ food.name }}</h2>
        <p class="food-description">{{ food.description }}</p>
        <div class="food-price-container">
            <span class="food-price">{{ food.price }} ₽</span>
        </div>
    </div>
</div>

<style>
.food-card {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    overflow: hidden;
}

.food-gallery-slider {
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    margin-bottom: 24px;
    background: #f8f9fa;
}

.slider-container {
    display: flex;
    transition: transform 0.3s ease;
    height: 500px; /* Увеличена высота */
}

.slide {
    min-width: 100%;
    display: none;
    height: 100%;
}

.slide.active {
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    padding: 10px; /* Уменьшены отступы для большего изображения */
}

.food-image {
    max-width: 95%; /* Увеличена максимальная ширина */
    max-height: 95%; /* Увеличена максимальная высота */
    width: auto;
    height: auto;
    object-fit: contain;
    border-radius: 12px;
    transition: transform 0.3s ease;
}

/* Увеличение при наведении */
.food-image:hover {
    transform: scale(1.02);
}

.slider-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.95);
    border: none;
    border-radius: 50%;
    width: 50px; /* Увеличен размер кнопок */
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    z-index: 10;
}

.slider-btn:hover {
    background: rgba(255, 255, 255, 1);
    transform: translateY(-50%) scale(1.15);
}

.slider-btn svg {
    width: 24px; /* Увеличены иконки */
    height: 24px;
}

.prev-btn {
    left: 20px;
}

.next-btn {
    right: 20px;
}

.slider-indicators {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
}

.indicator {
    width: 14px; /* Увеличены индикаторы */
    height: 14px;
    border-radius: 50%;
    border: none;
    background: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    transition: all 0.3s ease;
}

.indicator.active {
    background: rgba(255, 255, 255, 1);
    transform: scale(1.3);
}

.indicator:hover {
    background: rgba(255, 255, 255, 0.9);
    transform: scale(1.2);
}

.food-content {
    padding: 32px;
}

.food-name {
    font-size: 32px; /* Увеличен шрифт */
    font-weight: bold;
    color: #1f2937;
    margin-bottom: 16px;
    line-height: 1.2;
}

.food-description {
    font-size: 18px; /* Увеличен шрифт */
    color: #6b7280;
    line-height: 1.7;
    margin-bottom: 24px;
}

.food-price-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.food-price {
    font-size: 28px; /* Увеличен шрифт */
    font-weight: bold;
    color: #059669;
}

/* Адаптивность */
@media (max-width: 1024px) {
    .food-card {
        max-width: 95%;
        margin: 0 auto;
    }
    
    .slider-container {
        height: 450px;
    }
}

@media (max-width: 768px) {
    .food-card {
        margin: 0 16px;
        border-radius: 16px;
    }
    
    .slider-container {
        height: 400px;
    }
    
    .food-content {
        padding: 24px;
    }
    
    .food-name {
        font-size: 28px;
    }
    
    .food-description {
        font-size: 16px;
    }
    
    .slider-btn {
        width: 44px;
        height: 44px;
    }
    
    .slider-btn svg {
        width: 20px;
        height: 20px;
    }
    
    .image-wrapper {
        padding: 8px;
    }
    
    .food-price {
        font-size: 24px;
    }
}

@media (max-width: 480px) {
    .slider-container {
        height: 350px;
    }
    
    .food-content {
        padding: 20px;
    }
    
    .food-name {
        font-size: 24px;
    }
    
    .food-description {
        font-size: 15px;
    }
    
    .food-price {
        font-size: 22px;
    }
    
    .slider-btn {
        width: 40px;
        height: 40px;
    }
    
    .slider-btn svg {
        width: 18px;
        height: 18px;
    }
    
    .indicator {
        width: 12px;
        height: 12px;
    }
}

/* Дополнительные стили для лучшего отображения больших изображений */
@media (min-width: 1400px) {
    .food-card {
        max-width: 1000px;
    }
    
    .slider-container {
        height: 550px;
    }
    
    .food-image {
        max-width: 90%;
        max-height: 90%;
    }
}

/* Анимация появления изображения */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.food-image {
    animation: fadeIn 0.5s ease-out;
}
</style>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');
const indicators = document.querySelectorAll('.indicator');
const totalSlides = slides.length;

function showSlide(index) {
    // Скрываем все слайды
    slides.forEach(slide => slide.classList.remove('active'));
    indicators.forEach(indicator => indicator.classList.remove('active'));
    
    // Корректируем индекс для циклической навигации
    if (index >= totalSlides) {
        currentSlide = 0;
    } else if (index < 0) {
        currentSlide = totalSlides - 1;
    } else {
        currentSlide = index;
    }
    
    // Показываем текущий слайд
    slides[currentSlide].classList.add('active');
    indicators[currentSlide].classList.add('active');
}

function changeSlide(direction) {
    showSlide(currentSlide + direction);
}

function goToSlide(index) {
    showSlide(index);
}

// Обработчики клавиатуры для удобства
document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft') {
        changeSlide(-1);
    } else if (e.key === 'ArrowRight') {
        changeSlide(1);
    }
});

// Свайпы для мобильных устройств
let startX = 0;
let endX = 0;

const slider = document.querySelector('.food-gallery-slider');

slider.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
});

slider.addEventListener('touchend', (e) => {
    endX = e.changedTouches[0].clientX;
    handleSwipe();
});

function handleSwipe() {
    const diff = startX - endX;
    const swipeThreshold = 50;

    if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
            // Свайп влево - следующий слайд
            changeSlide(1);
        } else {
            // Свайп вправо - предыдущий слайд
            changeSlide(-1);
        }
    }
}

</script>
{% endblock %}
