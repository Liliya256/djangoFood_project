{% extends 'base.html' %}

{% block content %}
<section class="container mx-auto px-4 py-8">
    <!-- Сортировка -->
    

    <!-- Карточки еды -->
    <div class="foods-grid">
        {% for i in foods %}
        <div class="food-card group">
            <!-- Изображения -->
            <div class="food-card__gallery">
                {% for img in i.image_set.all %}
                <div class="food-card__image-wrapper">
                    <img class="food-card__image" src="{{ img.image.url }}" alt="{{ img.name }}">
                </div>
                {% endfor %}
            </div>

            <!-- Контент -->
            <div class="food-card__content">
                <h3 class="food-card__name">{{ i.name }}</h3>
                <p class="food-card__description">{{ i.description }}</p>
                <div class="food-card__footer">
                    <span class="food-card__price">{{ i.price }} ₽</span>
                    <a href="{% url 'update' i.id %}" class="food-card__btn">
                        Подробнее
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>


{% endblock %}
